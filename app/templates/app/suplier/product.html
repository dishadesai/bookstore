{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Add Product</title>
        <link href="{% static 'suplier/css/styles.css' %}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Add Product</h3></div>
                                    <div class="card-body">
                                      <form action="{% url 'addproduct' pk=request.session.id  %}" method="POST" enctype="multipart/form-data">
                                        {% csrf_token %}
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3">
                                                        
                                                        <select name="cat_name" id="" class="form-control">
                                                            <option>===Select Category===</option>
                                                            {% if key1 %}
                                                            {% for i in key1 %}
                                                            <option value="{{i.id}}">{{i.cat_name}}</option>
                                                            {% endfor %}
                                                            {% endif %}
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        
                                                        <select name="subcat" id="" class="form-control">
                                                            <option>===Select Sub-Category===</option>
                                                            
                                                            {% if key2 %}
                                                          {% for i in key2 %}
                                                          <option value="{{i.id}}">{{i.Type}}</option>
                                                          {% endfor %}
                                                          {% endif %}
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="">
                                                <label for="">Book Name</label>
                                                <input type="text"  class="form-control" id="" name="bname" value="">
                                            </div>
                                            <div class="">
                                                <label for="">Product Price</label>
                                                <input type="text"  class="form-control" id="" name="bprice" value="">
                                            </div>
                                            
                                        <div class="">
                                            <label for="body">Description</label>
                                            <textarea  id="" name="bdescription" value="" cols="80" rows="5"></textarea>
                                        </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="">
                                                        <label for="title">Stock</label>
                                                        <input type="text"  class="form-control" id="" name="stock" value="" >
                                                    </div>
                                                </div>
                                                
                                            </div>
                                            <label for="title">Product Image</label>
                                            <div class="">
                                                
                                                <input type="file"  id="" name="bimg" value="" >
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <button class="btn btn-primary" type= "submit"  data-dismiss="modal" id="">Submit</button>
                                            </div>
                                        </form>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'suplier/js/scripts.js' %}"></script>
    </body>
</html>
