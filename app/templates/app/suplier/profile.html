{% extends "app/suplier/base.html" %}
{% block content %}

            <form action="{% url 'profileupdatesup' pk=request.session.id %}" method="POST" >
                {% csrf_token %}
                {% if key1 %}
                <div class="container">
                    <div class="row ">
                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                    <div class="card h-90">
                        <div class="card-body">
                           
                                    
                                    
                                    
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    </div>
                    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="row gutters">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <h1 class="user-email">{{request.session.Firstname}}  {{request.session.Lastname}}</h1>
                                    <h6 class="mb-2 text-primary">Personal Details</h6>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="fullName">First Name</label>
                                        <input type="text" class="form-control" id="" value="{{key1.Firstname}}"name="fname">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="fullName">Last Name</label>
                                        <input type="text" class="form-control" id="" value="{{key1.Lastname}}" name="lname">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="eMail">Email</label>
                                        <input type="email" class="form-control" id="" value="{{request.session.email}}" name="email">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="phone">Contact</label>
                                        <input type="tel" class="form-control" id="" value="{{key1.Contact}}" name="contact">
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="form-group">
                                            <label for="password">DOB</label>
                                            <input class="mb-0 form-control" type="date" id=""  name="dob">
                                        </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="email">Gender</label>
                                        <select name="gender" id="">
                                            <option>---select gender---</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                            <option>Others</option>
                                        </select>
                                    </div>
                                </div>
                                <h6 class="mb-2 text-primary">Shop Details</h6>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="fullName">Shopname</label>
                                        <input type="text" class="form-control" id="" value="{{key1.Shopname}}"name="shopname">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="fullName">GST Number</label>
                                        <input type="text" class="form-control" id="" value="{{key1.GST_no}}" name="gst_no">
                                    </div>
                                
                            </div>
                            <div class="row gutters">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <h6 class="mt-3 mb-2 text-primary">Address</h6>
                                    <input type="name" class="form-control" id="" value="{{key1.Address}}" name="address">
                                </div>
                                
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="ciTy">City</label>
                                        <input type="name" class="form-control" id="" value="{{key1.City}}" name="city">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="sTate">State</label>
                                        <input type="text" class="form-control" id="" value="{{key1.State}}" name="state">
                                    </div>
                                </div>
                                
                                </div>
                            </div>
                            <div class="row gutters">
                                <div class="col-md-12">
                                    <input type="submit" value="Update" class="btn btn-primary btn-block">
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                    </div>
                    </div>
                        {% endif %}

{% endblock %}
