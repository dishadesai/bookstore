{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Add Product</title>
        <link href="{% static 'suplier/css/styles.css' %}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Add Product</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <label for="category">Category</label>
                                                        <select name="cat_name" id="">
                                                            {% if cat_name %}
                                                            {% for i in cat_name %}
                                                            <option value="{{i.id}}">{{i.cat_name}}</option>
                                                            {% endfor %}
                                                            {% endif %}
                                                        </select>>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <label for="category">SubCategory</label>
                                                        <select name="subcat" id="">
                                                          {% if Type %}
                                                          {% for i in Type %}
                                                          <option value="{{i.id}}">{{i.Type}}</option>
                                                          {% endfor %}
                                                          {% endif %}
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <label for="title">Book Name</label>
                                                <input type="text" name="bname" class="form-control" id="">
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <label for="title">Price</label>
                                                    <input type="text" name="bprice" class="form-control" id="">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <label for="image">Upload Image</label>
                                                    <div class="custom-file">
                                                      <input type="file" class="custom-file-input" id="image" name="bimg">
                                                      <label for="image" class="custom-file-label">Choose File</label>
                                                      <small class="form-text text-muted">Max Size 3Mb</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <label for="body">Description</label>
                                            <input type="text" name="bdescription" class="form-control" id="">
                                        </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <label for="title">Stock</label>
                                                        <input type="text" name="stock" class="form-control" id="">
                                                    </div>
                                                </div>
                                                >
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <button class="btn btn-primary" data-dismiss="modal" id="">Submit</button>
                                            </div>
                                        </form>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'suplier/js/scripts.js' %}"></script>
    </body>
</html>
